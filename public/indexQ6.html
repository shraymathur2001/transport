<html lang="en">
    <head>
        <title>Hotel Finder</title>
    <link rel="stylesheet" href="styleQ6.css">
    <script src="indexQ6.js" defer></script>

    <!--  FOR BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    

    <!-- FOR LEAFLET MAP -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    </head>
<body>
    <div class="container">
        <h1>OYO Hotel</h1>
        <div class="form-group">
            <label for="cityName">Enter City Name:</label>
            <input type="text" id="cityName" name="cityName" class="form-control" placeholder="City Name" >
            <br>
            <button class="btn btn-primary" onclick="hotelApi()">Search</button>
            <button class="btn btn-primary" onclick="showFav()">Show Favourites</button>
        </div>
        <br>
        <h3 id="forFav"></h3>
        <div class="row" id="hotelList"></div>
    </div>

    
    <!-- DISPLAYING THE MAP -->
    <div id="popup">
      <div id="map"></div>
      <button class="btn btn-danger" id="closePopup" onclick="closeMap()">Close</button>
    </div>
</body>
</html>
